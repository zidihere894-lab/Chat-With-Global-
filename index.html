<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziddi Chat | Login Fixed</title>
    <style>
        :root {
            --bg: #0b0e11; --card: #15191c; --neon: #00ff88; 
            --shadow: #000000; --light: #1f262b; --msg-me: #005c4b; --msg-them: #202c33;
        }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* Login Screen */
        #login-page { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .login-box { padding: 40px; background: var(--card); border-radius: 30px; text-align: center; border: 1px solid var(--light); box-shadow: 0 10px 40px #000; width: 85%; max-width: 320px; }
        .btn-google { background: #fff; color: #000; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 16px; }

        /* Dashboard */
        .app-shell { max-width: 450px; margin: auto; height: 100vh; display: none; flex-direction: column; position: relative; }
        .header { padding: 15px; border-bottom: 1px solid var(--light); text-align: center; background: var(--bg); }
        .uid-tag { color: var(--neon); font-weight: bold; padding: 6px 15px; border: 1px solid var(--neon); border-radius: 10px; display: inline-block; margin-top: 8px; font-size: 14px; }

        /* Tabs */
        .tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--light); }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #888; font-weight: bold; }
        .tab.active { color: var(--neon); border-bottom: 3px solid var(--neon); background: rgba(0, 255, 136, 0.05); }

        /* List Area */
        .list-area { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 80px; }
        .user-card { display: flex; align-items: center; padding: 12px; background: var(--card); border-radius: 15px; margin-bottom: 10px; cursor: pointer; }
        .user-card img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; border: 1px solid var(--neon); object-fit: cover; }
        .user-info b { display: block; font-size: 15px; }
        .user-info span { font-size: 11px; color: var(--neon); }

        /* Chat Window Overlay */
        #chat-window { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
        .chat-header { padding: 12px; background: var(--card); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--light); }
        .chat-header img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--neon); }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #0b141a; }
        .msg { max-width: 75%; padding: 8px 14px; border-radius: 12px; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 0; }
        .msg.them { align-self: flex-start; background: var(--msg-them); border-top-left-radius: 0; }
        .chat-input-bar { padding: 10px; display: flex; gap: 10px; background: var(--card); border-top: 1px solid var(--light); }
        .msg-input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: var(--bg); color: #fff; outline: none; }
        
        .fab { position: absolute; bottom: 25px; right: 25px; background: var(--neon); width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; font-size: 24px; cursor: pointer; box-shadow: 0 5px 15px #000; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <h1 style="color:var(--neon); margin:0;">ZIDDI</h1>
        <p style="color:#888; font-size:14px; margin-bottom:30px;">Premium Chat Network</p>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Login with Google
        </button>
    </div>
</div>

<div class="app-shell" id="app-shell">
    <div class="header">
        <h2 style="margin:0; font-size:18px;">DASHBOARD</h2>
        <div class="uid-tag" id="my-uid">ZID-XXXXXXXX</div>
    </div>
    <div class="tabs">
        <div class="tab active" id="t-global" onclick="switchTab('global')">GLOBAL</div>
        <div class="tab" id="t-contacts" onclick="switchTab('contacts')">CONTACTS</div>
    </div>
    <div class="list-area" id="main-list"></div>
    <div class="fab" onclick="addContact()">+</div>
</div>

<div id="chat-window">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; color:var(--neon); font-size:30px; cursor:pointer;">←</button>
        <img id="c-pfp" src="">
        <div style="flex:1">
            <b id="c-name" style="font-size:16px;">...</b><br>
            <small id="c-uid" style="color:var(--neon); font-size:10px;"></small>
        </div>
    </div>
    <div class="chat-body" id="chat-msgs"></div>
    <div class="chat-input-bar">
        <input type="text" id="m-input" class="msg-input" placeholder="Type a message...">
        <button onclick="sendMsg()" style="background:var(--neon); border:none; width:45px; height:45px; border-radius:50%; cursor:pointer;">➤</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Aapki exact Config + missing DatabaseURL
    const firebaseConfig = {
      apiKey: "AIzaSyCFy28nNtxhkjfpOd0aCfYkjHUwErh1WVQ",
      authDomain: "movie-1e6fc.firebaseapp.com",
      projectId: "movie-1e6fc",
      databaseURL: "https://movie-1e6fc-default-rtdb.firebaseio.com", // <-- Yeh lazmi tha!
      storageBucket: "movie-1e6fc.firebasestorage.app",
      messagingSenderId: "371616954594",
      appId: "1:371616954594:web:977d88ec7570df351246bb"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let me = null;
    let activeUID = null;

    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(res => {
            const u = res.user;
            db.ref('users/' + u.uid).once('value', snap => {
                let data = snap.val();
                if(!data) {
                    const zid = 'ZID-' + Math.floor(10000000 + Math.random() * 90000000);
                    data = { name: u.displayName, photo: u.photoURL, uid: u.uid, ziddi_id: zid };
                    db.ref('users/' + u.uid).set(data);
                }
                me = data;
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('app-shell').style.display = 'flex';
                document.getElementById('my-uid').innerText = me.ziddi_id;
                loadList('global');
            });
        }).catch(err => {
            console.error(err);
            alert("Login Failed! Check Firebase Google Auth setting.");
        });
    }

    function switchTab(type) {
        document.getElementById('t-global').classList.toggle('active', type === 'global');
        document.getElementById('t-contacts').classList.toggle('active', type === 'contacts');
        loadList(type);
    }

    function loadList(type) {
        const path = type === 'global' ? 'users' : 'contacts/' + me.uid;
        db.ref(path).on('value', snap => {
            const list = document.getElementById('main-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const u = child.val();
                if(u.uid !== me.uid) {
                    list.innerHTML += `
                        <div class="user-card" onclick="openChat('${u.name}', '${u.photo}', '${u.uid}', '${u.ziddi_id || u.zid}')">
                            <img src="${u.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                            <div class="user-info">
                                <b>${u.name}</b>
                                <span>ID: ${u.ziddi_id || u.zid}</span>
                            </div>
                        </div>`;
                }
            });
        });
    }

    function openChat(name, pfp, uid, zid) {
        activeUID = uid;
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('c-name').innerText = name;
        document.getElementById('c-uid').innerText = zid;
        document.getElementById('c-pfp').src = pfp;
        
        const chatId = me.uid < uid ? me.uid + "_" + uid : uid + "_" + me.uid;
        db.ref('messages/' + chatId).off();
        db.ref('messages/' + chatId).on('value', snap => {
            const box = document.getElementById('chat-msgs');
            box.innerHTML = "";
            snap.forEach(c => {
                const m = c.val();
                box.innerHTML += `<div class="msg ${m.sender === me.uid ? 'me' : 'them'}">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMsg() {
        const input = document.getElementById('m-input');
        if(!input.value || !activeUID) return;
        const chatId = me.uid < activeUID ? me.uid + "_" + activeUID : activeUID + "_" + me.uid;
        db.ref('messages/' + chatId).push({ sender: me.uid, text: input.value, time: Date.now() });
        input.value = "";
    }

    function addContact() {
        const id = prompt("Enter Member UID:");
        if(!id) return;
        db.ref('users').orderByChild('ziddi_id').equalTo(id).once('value', snap => {
            if(snap.exists()) {
                const found = Object.values(snap.val())[0];
                db.ref('contacts/' + me.uid + '/' + found.uid).set({ name: found.name, photo: found.photo, uid: found.uid, zid: found.ziddi_id });
                alert("Contact Saved!");
            } else alert("Not Found!");
        });
    }

    function closeChat() { document.getElementById('chat-window').style.display = 'none'; }
</script>
</body>
</html>
