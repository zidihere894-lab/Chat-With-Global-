<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Me | Ziddi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #0b1014; --card: #111b21; --neon: #00ff88; 
            --light: #202c33; --msg-me: #005c4b; --msg-them: #202c33;
        }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* Login Screen */
        #login-page { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { padding: 40px; background: var(--card); border-radius: 25px; text-align: center; border: 1px solid var(--light); width: 85%; max-width: 320px; box-shadow: 0 20px 50px #000; }
        .btn-google { background: #fff; color: #000; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* Main Shell */
        #app-shell { max-width: 500px; margin: auto; height: 100vh; display: none; flex-direction: column; position: relative; }
        
        .header { padding: 25px 15px 15px; border-bottom: 1px solid var(--light); text-align: center; background: var(--bg); }
        .header h2 { margin: 0; font-size: 22px; color: var(--neon); letter-spacing: 1px; text-transform: uppercase; }
        .uid-tag { color: var(--neon); font-weight: bold; padding: 5px 15px; border: 1px solid var(--neon); border-radius: 20px; display: inline-block; margin-top: 10px; font-size: 12px; background: rgba(0,255,136,0.1); }

        .tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--light); }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #8696a0; font-weight: bold; font-size: 14px; }
        .tab.active { color: var(--neon); border-bottom: 3px solid var(--neon); }

        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .user-card { display: flex; align-items: center; padding: 12px 15px; background: var(--card); border-radius: 12px; margin-bottom: 8px; cursor: pointer; border: 1px solid var(--light); }
        .user-card img { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; border: 1.5px solid var(--neon); object-fit: cover; }
        
        /* Floating Button - Center Right */
        .fab { 
            position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
            background: var(--neon); width: 55px; height: 55px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            color: #000; font-size: 30px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,255,136,0.4); z-index: 1000; 
        }

        /* Chat Overlay */
        #chat-window { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; flex-direction: column; }
        .chat-header { padding: 10px 15px; background: var(--card); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--light); }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-color: #0b141a; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 0; }
        .msg.them { align-self: flex-start; background: var(--msg-them); border-top-left-radius: 0; }
        .input-bar { padding: 10px; display: flex; gap: 8px; background: var(--card); }
        .msg-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; background: #2a3942; color: #fff; outline: none; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <h1 style="color:var(--neon); margin:0;">ZIDDI</h1>
        <p style="color:#8696a0; font-size:13px; margin-bottom:25px;">Premium Real-Time Chat</p>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Login with Google
        </button>
    </div>
</div>

<div id="app-shell">
    <div class="header">
        <h2>Chat With Me</h2>
        <div class="uid-tag" id="my-uid-tag">UNIQUE UID: LOADING...</div>
    </div>
    <div class="tabs">
        <div class="tab active" id="t-contacts" onclick="switchTab('contacts')">CONTACTS</div>
        <div class="tab" id="t-global" onclick="switchTab('global')">GLOBAL</div>
    </div>
    <div class="list-area" id="main-list"></div>
    <div class="fab" onclick="addContact()">+</div>
</div>

<div id="chat-window">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; color:var(--neon); font-size:30px; cursor:pointer;">←</button>
        <img id="c-pfp" src="" style="width:38px; height:38px; border-radius:50%; border:1px solid var(--neon);">
        <div style="flex:1">
            <b id="c-name">User</b><br>
            <small id="c-uid" style="color:var(--neon); font-size:10px; font-weight:bold;"></small>
        </div>
    </div>
    <div class="chat-body" id="chat-msgs"></div>
    <div class="input-bar">
        <input type="text" id="m-input" class="msg-input" placeholder="Type a message...">
        <button onclick="sendMsg()" style="background:var(--neon); border:none; width:45px; height:45px; border-radius:50%; cursor:pointer;">➤</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFy28nNtxhkjfpOd0aCfYkjHUwErh1WVQ",
      authDomain: "movie-1e6fc.firebaseapp.com",
      projectId: "movie-1e6fc",
      databaseURL: "https://movie-1e6fc-default-rtdb.firebaseio.com",
      storageBucket: "movie-1e6fc.firebasestorage.app",
      messagingSenderId: "371616954594",
      appId: "1:371616954594:web:977d88ec7570df351246bb"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let me = null;
    let activeUID = null;

    // LOGIN PERSISTENCE (Saves login session)
    function login() {
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
            const provider = new firebase.auth.GoogleAuthProvider();
            return auth.signInWithPopup(provider);
        })
        .then(res => handleUser(res.user))
        .catch(err => alert("Login Error: " + err.message));
    }

    function handleUser(u) {
        db.ref('v2_users/' + u.uid).once('value', snap => {
            let data = snap.val();
            if(!data) {
                const num = 'UID-' + Math.floor(10000000 + Math.random() * 90000000);
                data = { name: u.displayName, photo: u.photoURL, uid: u.uid, uid_number: num };
                db.ref('v2_users/' + u.uid).set(data);
            }
            me = data;
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('app-shell').style.display = 'flex';
            document.getElementById('my-uid-tag').innerText = "UNIQUE UID: " + me.uid_number;
            loadList('contacts');
        });
    }

    auth.onAuthStateChanged(u => { if (u) handleUser(u); });

    function switchTab(type) {
        document.getElementById('t-global').classList.toggle('active', type === 'global');
        document.getElementById('t-contacts').classList.toggle('active', type === 'contacts');
        loadList(type);
    }

    function loadList(type) {
        // Path change to v2_users to avoid old "undefined" data
        const path = type === 'global' ? 'v2_users' : 'contacts/' + me.uid;
        db.ref(path).on('value', snap => {
            const list = document.getElementById('main-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const u = child.val();
                if(u.uid && u.uid !== me.uid && u.name !== "undefined") {
                    list.innerHTML += `
                        <div class="user-card" onclick="openChat('${u.name}', '${u.photo}', '${u.uid}', '${u.uid_number}')">
                            <img src="${u.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                            <div class="user-info">
                                <b style="display:block">${u.name}</b>
                                <span style="font-size:11px; color:var(--neon)">ID: ${u.uid_number}</span>
                            </div>
                        </div>`;
                }
            });
        });
    }

    function openChat(name, pfp, uid, uidNum) {
        activeUID = uid;
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('c-name').innerText = name;
        document.getElementById('c-uid').innerText = uidNum;
        document.getElementById('c-pfp').src = pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        const chatId = me.uid < uid ? me.uid + "_" + uid : uid + "_" + me.uid;
        db.ref('messages/' + chatId).on('value', snap => {
            const box = document.getElementById('chat-msgs'); box.innerHTML = "";
            snap.forEach(c => {
                const m = c.val();
                box.innerHTML += `<div class="msg ${m.sender === me.uid ? 'me' : 'them'}">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMsg() {
        const input = document.getElementById('m-input');
        if(!input.value.trim()) return;
        const chatId = me.uid < activeUID ? me.uid + "_" + activeUID : activeUID + "_" + me.uid;
        db.ref('messages/' + chatId).push({ sender: me.uid, text: input.value });
        input.value = "";
    }

    function addContact() {
        const id = prompt("Enter Member UNIQUE UID:");
        if(!id) return;
        db.ref('v2_users').orderByChild('uid_number').equalTo(id.trim()).once('value', snap => {
            if(snap.exists()) {
                const found = Object.values(snap.val())[0];
                db.ref('contacts/' + me.uid + '/' + found.uid).set(found);
                alert("Saved!"); switchTab('contacts');
            } else alert("Not Found!");
        });
    }

    function closeChat() { document.getElementById('chat-window').style.display = 'none'; }
</script>
</body>
</html>
