<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziddi Chat | Pro</title>
    <style>
        :root {
            --bg: #0b0e11; --card: #15191c; --neon: #00ff88; 
            --shadow: #000000; --light: #1f262b; --msg-me: #005c4b; --msg-them: #202c33;
        }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        .app-shell { max-width: 450px; margin: auto; height: 100vh; position: relative; display: flex; flex-direction: column; }

        /* Dashboard Header */
        .header { padding: 15px; background: var(--bg); border-bottom: 1px solid var(--light); text-align: center; }
        .uid-tag { background: var(--light); padding: 8px 15px; border-radius: 10px; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; margin-top: 10px; display: inline-block; font-size: 14px; box-shadow: 0 0 10px rgba(0,255,136,0.2); }

        /* Tabs */
        .tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--light); }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #888; font-weight: bold; transition: 0.3s; }
        .tab.active { color: var(--neon); border-bottom: 3px solid var(--neon); background: rgba(0, 255, 136, 0.05); }

        /* User List */
        .list-area { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 80px; }
        .user-card { display: flex; align-items: center; padding: 12px; background: var(--card); border-radius: 15px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; }
        .user-card:active { transform: scale(0.98); background: var(--light); }
        .user-card img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; border: 1.5px solid var(--neon); object-fit: cover; }
        .user-info b { display: block; font-size: 15px; color: #fff; }
        .user-info span { font-size: 11px; color: var(--neon); opacity: 0.8; }

        /* Chat Window Overlay */
        #chat-window { position: fixed; inset: 0; background: var(--bg); z-index: 200; display: none; flex-direction: column; }
        .chat-header { padding: 12px; background: var(--card); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--light); }
        .chat-header img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #0b141a; }
        
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 14px; position: relative; word-wrap: break-word; }
        .msg.me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 0; }
        .msg.them { align-self: flex-start; background: var(--msg-them); border-top-left-radius: 0; }

        .chat-input-bar { padding: 10px; background: var(--card); display: flex; gap: 10px; align-items: center; border-top: 1px solid var(--light); }
        .msg-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; background: var(--bg); color: #fff; outline: none; }
        .send-btn { background: var(--neon); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }

        .fab { position: absolute; bottom: 25px; right: 25px; background: var(--neon); width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; font-size: 24px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 10; }
        
        #login-page { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; justify-content: center; align-items: center; text-align: center; }
        .login-box { padding: 40px 20px; background: var(--card); border-radius: 30px; box-shadow: 0 20px 40px #000; width: 80%; max-width: 320px; border: 1px solid var(--light); }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <h1 style="color: var(--neon); margin: 0; font-size: 28px;">ZIDDI</h1>
        <p style="color:#888; margin: 10px 0 30px;">Premium Chat System</p>
        <button onclick="login()" style="background:#fff; color:#000; padding: 14px 25px; border-radius: 15px; border:none; font-weight:bold; cursor:pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Login with Google
        </button>
    </div>
</div>

<div class="app-shell" id="app-shell" style="display: none;">
    <div class="header">
        <h2 style="margin:0; font-size: 18px; color: var(--neon);">ZIDDI CHAT</h2>
        <div class="uid-tag" id="my-uid">CONNECTING...</div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-global" onclick="switchTab('global')">GLOBAL</div>
        <div class="tab" id="tab-contacts" onclick="switchTab('contacts')">CONTACTS</div>
    </div>

    <div class="list-area" id="main-list"></div>
    <div class="fab" onclick="addContact()">+</div>
</div>

<div id="chat-window">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; color:var(--neon); font-size:28px; cursor:pointer; padding: 0 10px;">←</button>
        <img id="active-chat-pfp" src="">
        <div style="flex:1">
            <b id="active-chat-name" style="font-size:16px;">Loading...</b><br>
            <small id="active-chat-uid" style="color:#00ff88; font-size:10px; font-weight:bold;"></small>
        </div>
    </div>
    <div class="chat-body" id="chat-msgs-box"></div>
    <div class="chat-input-bar">
        <input type="text" id="message-input" class="msg-input" placeholder="Type a message..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">➤</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFy28nNtxhkjfpOd0aCfYkjHUwErh1WVQ",
      databaseURL: "https://movie-1e6fc-default-rtdb.firebaseio.com",
      projectId: "movie-1e6fc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let me = null;
    let activeChatUID = null;

    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(res => {
            const u = res.user;
            db.ref('users/' + u.uid).once('value', snap => {
                let data = snap.val();
                if(!data) {
                    const zid = 'ZID-' + Math.floor(10000000 + Math.random() * 90000000);
                    data = { name: u.displayName, photo: u.photoURL, uid: u.uid, ziddi_id: zid };
                    db.ref('users/' + u.uid).set(data);
                }
                me = data;
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('app-shell').style.display = 'flex';
                document.getElementById('my-uid').innerText = me.ziddi_id;
                loadList('global');
            });
        }).catch(err => alert("Firebase Error: " + err.message));
    }

    function switchTab(t) {
        document.getElementById('tab-global').classList.toggle('active', t === 'global');
        document.getElementById('tab-contacts').classList.toggle('active', t === 'contacts');
        loadList(t);
    }

    function loadList(type) {
        const path = type === 'global' ? 'users' : 'contacts/' + me.uid;
        db.ref(path).on('value', snap => {
            const container = document.getElementById('main-list');
            container.innerHTML = "";
            if(!snap.exists() && type === 'contacts') {
                container.innerHTML = "<p style='text-align:center; color:#555; margin-top:50px;'>No contacts saved yet.</p>";
                return;
            }
            snap.forEach(child => {
                const u = child.val();
                if(u.uid !== me.uid) {
                    container.innerHTML += `
                        <div class="user-card" onclick="openChat('${u.name}', '${u.photo}', '${u.uid}', '${u.ziddi_id || u.zid}')">
                            <img src="${u.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                            <div class="user-info">
                                <b>${u.name || 'Anonymous'}</b>
                                <span>${u.ziddi_id || u.zid || 'No UID'}</span>
                            </div>
                        </div>`;
                }
            });
        });
    }

    function openChat(name, pfp, targetUID, zid) {
        activeChatUID = targetUID;
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('active-chat-name').innerText = name;
        document.getElementById('active-chat-uid').innerText = zid;
        document.getElementById('active-chat-pfp').src = pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        
        const chatId = me.uid < targetUID ? me.uid + "_" + targetUID : targetUID + "_" + me.uid;
        db.ref('messages/' + chatId).off();
        db.ref('messages/' + chatId).on('value', snap => {
            const box = document.getElementById('chat-msgs-box');
            box.innerHTML = "";
            snap.forEach(child => {
                const m = child.val();
                const side = m.sender === me.uid ? 'me' : 'them';
                box.innerHTML += `<div class="msg ${side}">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if(!text || !activeChatUID) return;
        const chatId = me.uid < activeChatUID ? me.uid + "_" + activeChatUID : activeChatUID + "_" + me.uid;
        db.ref('messages/' + chatId).push({ sender: me.uid, text: text, time: Date.now() });
        input.value = "";
    }

    function addContact() {
        const zid = prompt("Enter Member 8-Digit UID (e.g. ZID-12345678):");
        if(!zid) return;
        db.ref('users').orderByChild('ziddi_id').equalTo(zid.trim()).once('value', snap => {
            if(snap.exists()) {
                const userKey = Object.keys(snap.val())[0];
                const found = snap.val()[userKey];
                db.ref('contacts/' + me.uid + '/' + found.uid).set({ name: found.name, photo: found.photo, uid: found.uid, zid: found.ziddi_id });
                alert("✅ Contact Added Successfully!");
                switchTab('contacts');
            } else { alert("❌ User not found with this UID!"); }
        });
    }

    function closeChat() { document.getElementById('chat-window').style.display = 'none'; }
    
    // Send message on Enter key
    document.getElementById('message-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
